<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Example</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2a2a2a; /* 회색빛이 도는 검정색 */
            color: #f5f5f5; /* 밝은 텍스트 색상 */
            display: flex;
            height: 100vh;
        }

        /* 좌측 메뉴바 스타일 */
        .sidebar {
            width: 25%; /* 화면의 1/4 너비 */
            background-color: #1e1e1e; /* 어두운 회색 */
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #f5f5f5;
            font-size: 1rem;
            display: block;
            padding: 8px 10px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #333333; /* 마우스 오버 시 */
        }

        /* 콘텐츠 영역 스타일 */
        .content {
            width: 75%; /* 화면의 나머지 부분 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #2a2a2a;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- 좌측 메뉴바 -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>Click the button below to see the magic!</p>
            <button onclick="changeText()">Click Me</button>
            <p id="message" style="margin-top: 20px; font-size: 1.2rem;"></p>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
