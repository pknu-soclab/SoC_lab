<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2a2a2a; /* 회색빛이 도는 검정색 */
            color: #f5f5f5; /* 밝은 텍스트 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #2a2a2a;
            background-color: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Click the button below to see the magic!</p>
        <button onclick="changeText()">Click Me</button>
        <p id="message" style="margin-top: 20px; font-size: 1.2rem;"></p>
    </div>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
